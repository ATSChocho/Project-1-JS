<!DOCTYPE html>
<head>
    
    <meta charset="utf-8" />
    <h1>TODO List</h1>
    <link rel="stylesheet" href="project.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>
<div class="ui fixed inverted menu">
        <h3 id="logs">

        </h3>
        <h1 class="ui inverted" id="title">
            Tick Tick
        </h1>
</div>
<div class="ui input" id="create">
    <input type="text" placeholder="Type a new list name" id="liste">
</div>
<button class="ui basic button" type="submit" name="category" id="temp" onclick="add()"><i class="list icon"></i>create a new todo list</button>

</body>

<form id="form" name="form" method="post" action=""></form>
<div class="ui form" id="logform">
    
    <div class="two fields">
        <div class="field">
            <label>First Name</label>
            <input placeholder="First Name" type="text" id="logsurname">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input placeholder="Last Name" id="name" type="text" >
        </div>
    </div>
    <input type="submit" value="Submit" onclick="log()">
</div>
</form>
